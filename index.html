<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <form action="">
    <div class="container">

      <div class="row border border-secondary p-2 mt-4 border-opacity-25">
        <div class="col-lg-12">
          <h1>Payment form example</h1>
        </div>
      </div>

      <div class="row border border-secondary p-2 border-opacity-25">
        <div class="col-lg-12 mt-3">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>

        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-flex flex-column my-2">
          <label for="ncard" class="mb-2">
            Card #
          </label>
          <input type="text" name="ncard" class="form-control" placeholder="XXXXXXXXX">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6 col-6 d-flex flex-column my-2">
          <Label class="mb-2">
            CVC #
          </Label>
          <input type="text" class="form-control" name="cvc" id="cvc" placeholder="0000">
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-6 d-flex flex-column my-2">
          <Label class="mb-2">
            Amount
          </Label>
          <input type="text" class="form-control" placeholder="Amount">
        </div>




        <div class="col-lg-6 col-md-6 col-sm-6 col-12 d-flex flex-column my-2">
          <label for="" class="mb-2">
            First Name
          </label>
          <input type="text" class="form-control" placeholder="XXXXXXXXX">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-12 d-flex flex-column my-2">
          <Label class="mb-2">
            Last Name
          </Label>
          <input type="text" class="form-control" name="cvc" id="cvc" placeholder="0000">
        </div>


        <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex flex-column my-2">
          <label for="" class="mb-2">
            City
          </label>
          <input type="text" class="form-control" placeholder="XXXXXXXXX">
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-6 d-flex flex-column my-2">
          <Label class="mb-2">
            State
          </Label>
          <select class="form-select">
            <option value="">
              Elija un estado
            </option>
            <option value="">
              California
            </option>
            <option value="">
              Florida
            </option>
            <option value="">
              Chicago
            </option>
            <option value="">
              Texas
            </option>
          </select>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-12 d-flex flex-column my-2">
          <Label class="mb-2">
            Postal Code
          </Label>
          <input type="text" class="form-control" name="cvc" id="cvc" placeholder="0000">
        </div>

        <div class="col-lg-5 col-md-6 col-sm-8 col-10 flex-column mt-2">
          <label for="" class="mb-2">
            We accept:
          </label>
          <div class="bg-secondary p-2 rounded">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="visa">
              <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-xl"
                  style="color: #ffffff;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="mastercard">
              <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-xl"
                  style="color: #ffffff;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="stripe" value="stripe">
              <label class="form-check-label" for="stripe"><i class="fa-brands fa-cc-stripe fa-xl"
                  style="color: #ffffff;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="paypal" value="paypal">
              <label class="form-check-label" for="paypal"><i class="fa-brands fa-cc-paypal fa-xl"
                  style="color: #ffffff;"></i></label>
            </div>
          </div>
        </div>

        <div class="offset-lg-1 col-lg-6 col-md-6 col-sm-12 col-12 d-flex flex-column mt-2">
          <Label class="mb-2">
            Message
          </Label>
          <textarea name="" id="" cols="30" rows="5"></textarea>
          <small class="text-black-50">Add any notes here</small>
        </div>
      </div>

      <div class="row">
        <div class="border border-secondary border-opacity-25 p-2">
          <div class="offset-lg-10 offset-md-9 offset-sm-8 offset-7 col-lg-2 col-md-3 col-sm-4 col-5">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Send</button>
          </div>
        </div>

      </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
